  benchmark-ubuntu-latest:
    needs: [lint]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install static analyzers
      run: sudo apt-get install clang-tidy cppcheck -y -q

    - name: Configure
      shell: pwsh
      run: cmake "--preset=ci-ubuntu"

    - name: Build
      run: cmake --build build --config Release -j 2

      
    - name: Run Benchmark
      working-directory: build
      run: |
        echo "# Benchmark Results (ubuntu-latest)" > BENCHMARK.md
        echo "" >> BENCHMARK.md

        echo ## System Info >> BENCHMARK.md
        echo CPU: $(lscpu | grep "Model name" | sed -e 's/Model name: *//') >> BENCHMARK.md
        echo OS: $(lsb_release -d | sed -e 's/Description: *//') >> BENCHMARK.md
        echo OS Version: $(lsb_release -r | sed -e 's/Release: *//') >> BENCHMARK.md
        echo "" >> BENCHMARK.md
        
        echo "## SSE 4.2" >> BENCHMARK.md
        ./vectormathbench_sse42 >> BENCHMARK.md
        echo "" >> BENCHMARK.md
        
        echo "## AVX" >> BENCHMARK.md
        ./vectormathbench_avx >> BENCHMARK.md
        echo "" >> BENCHMARK.md
        
        echo "## AVX2" >> BENCHMARK.md
        ./vectormathbench_avx2 >> BENCHMARK.md

        cat BENCHMARK.md >> $GITHUB_STEP_SUMMARY

  benchmark-windows:
    needs: [lint]

    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Configure
      shell: pwsh
      run: cmake "--preset=ci-windows"

    - name: Build
      run: cmake --build build --config Release -j 2

    - name: Run Benchmark
      shell: cmd
      working-directory: build/Release
      run: |
        set OS_NAME=
        set OS_VERSION=
        set CPU_NAME=
    
        REM Capture OS Name
        for /f "tokens=2*" %%i in ('systeminfo ^| findstr /B /C:"OS Name"') do (
            set OS_NAME=%%j
        )
    
        REM Capture OS Version
        for /f "tokens=2*" %%i in ('systeminfo ^| findstr /B /C:"OS Version"') do (
            set OS_VERSION=%%j
        )
    
        REM Capture CPU Name
        for /f "tokens=2 delims==" %%i in ('wmic cpu get name /value') do (
            set CPU_NAME=%%i
        )
        
        echo # Benchmark Results (windows-2022) > BENCHMARK.md
        echo. >> BENCHMARK.md
        
        echo ## System Info >> BENCHMARK.md
        echo CPU: %CPU_NAME% >> BENCHMARK.md
        echo OS: %OS_NAME% >> BENCHMARK.md
        echo OS Version: %OS_VERSION% >> BENCHMARK.md
    
        echo. >> BENCHMARK.md
    
        echo ## SSE 4.2 >> BENCHMARK.md
        vectormathbench_sse42.exe >> BENCHMARK.md
    
        echo. >> BENCHMARK.md
        echo ## AVX >> BENCHMARK.md
        vectormathbench_avx.exe >> BENCHMARK.md
    
        echo. >> BENCHMARK.md
        echo ## AVX2 >> BENCHMARK.md
        vectormathbench_avx2.exe >> BENCHMARK.md

        cat BENCHMARK.md >> %GITHUB_STEP_SUMMARY%
    
    - name: Upload Windows Benchmark
      uses: actions/upload-artifact@v4
      with:
        name: windows_benchmark.md
        path: BENCHMARK.md

# normally this would require both ubuntu and windows to have succeeded. 
# but ubuntu isn't working because of one of the other libs, 
# and I really don't feel like debugging somebody else's project (for free)
  commit-push-benchmark:
    name: Benchmark Update
    needs: [benchmark-windows]
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Download Windows msvc Output
        uses: actions/download-artifact@v4
        with:
          name: windows_benchmark.md

      - name: push and commit
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add windows_benchmark.md
          git diff --staged --quiet || (git commit -m "Update benchmark results [auto]" && git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main)


